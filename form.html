<html>
    <head><title>Student Attendance</title></head>
    <center>
    <body>
        <form action = "get_data", method = "POST">
        <h2>Student Attendance Management</h2>
        <table>
            <tr>
                <th>RollNo:   </th> <td><input type = "text", name = "no", placeholder = "Enter student rollno"</td>
            </tr>
            <tr>
                <th>Name:   </th> <td><input type = "text", name = "name", placeholder = "Enter student name"</td>
            </tr>
            <tr>
                <th>Date:   </th> <td><input type = "date", name = "date", placeholder = "Enter student rollno"</td>
            </tr> 
            <tr>
                <th>Attendance:   </th> <td><select name = 'att'>
  <option value="P">Present</option>
  <option value="A">Absent</option>
</select>
            </tr> 
            <tr>
               <th>           </th> <td><input type = "submit"></td>
            
            </tr>
        </table>
        </form>
    </body>
    </center>
</html>
